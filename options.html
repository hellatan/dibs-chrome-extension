<!DOCTYPE html>
<html>
<head>
    <title>dibs filters extension settings</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/popup.css"/>
    <style type="text/css">
        .options-container {
            margin: 0 20px;
        }
        .settings-input-label-radio {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="options-container">
        <h1>Settings</h1>
        <form action="" id="" class="form-group">

            <div id="formGithubDefaultOrg" class="input-wrap input-text-wrap">
                <label for="githubDefaultAuthorOrgInput" class="input-label">Default Github Organization</label>
                <input type="text" id="githubDefaultAuthorOrgInput" class="form-input" placeholder="eg. 1stdibs">
            </div>

            <div id="formGithubDefaultUserName" class="input-wrap input-text-wrap">
                <label for="githubDefaultUserNameInput" class="input-label">Default Github UserName</label>
                <input type="text" id="githubDefaultUserNameInput" class="form-input" placeholder="eg. hellatan">
            </div>

            <div id="formJiraDomain" class="input-wrap input-text-wrap">
                <label for="jiraDomainInput" class="input-label">Jira Domain</label>
                <input type="text" id="jiraDomainInput" class="form-input" placeholder="eg. 1stdibs.atlassian.net">
            </div>
            <div id="formDefaultTab" class="input-wrap input-radio-wrap cf">
                <p class="input-label">Default Tab Selected</p>
                <label for="formDefaultTabGithub" class="input-label input-label-radio settings-input-label-radio">
                    <input type="radio" name="formDefaultTab" id="formDefaultTabGithub" value="github" />Github
                </label>
                <label for="formDefaultTabJira" class="input-label input-label-radio settings-input-label-radio">
                    <input type="radio" name="formDefaultTab" id="formDefaultTabJira" value="jira">Jira
                </label>
            </div>

            <div id="formPopupWindow" class="input-wrap input-radio-wrap cf">
                <p class="input-label">Use new window for each popup?</p>
                <label for="formPopupWindowYes" class="input-label input-label-radio settings-input-label-radio">
                    <input type="radio" name="formDefaultTab" id="formPopupWindowYes" value="y" />Yes
                </label>
                <label for="formPopupWindowNo" class="input-label input-label-radio settings-input-label-radio">
                    <input type="radio" name="formDefaultTab" id="formPopupWindowNo" value="n">No
                </label>
            </div>

            <div id="status"></div>
            <button id="save" class="form-button">Save</button>
        </form>

        <script src="js/options.js"></script>
    </div>
</body>
</html>
