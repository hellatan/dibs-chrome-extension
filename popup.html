<!doctype html>
<html>
<head>
    <title>dibs utils</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="popup.css" />
    <!--
    - JavaScript and HTML must be in separate files: see our Content Security
    - Policy documentation[1] for details and explanation.
    -
    - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
    -->
    <script src="sizzle.min.js"></script>
    <script src="ext.js"></script>
</head>
<body>
    <div id="extContainer" class="container">
        <div class="tab-toggle">
            <ul class="tab-toggle-list cf">
                <li class="header tab-toggle-list-item is-current">
                    <a href="#github" class="tab-toggle-list-link is-current">Github</a>
                </li>
                <li class="header tab-toggle-list-item">
                    <a href="#jira" class="tab-toggle-list-link">Jira</a>
                </li>
                <li class="settings-wrap">
                    <a href="/options.html" target="_blank" class="settings-list-link tab-toggle-list-link">Settings</a>
                </li>
            </ul>
        </div>
        <div class="tab is-current" id="githubTab">
            <form action="" id="githubForm" class="form-group">
                <div id="formMilestone" class="input-wrap input-text-wrap">
                    <label for="formMilestoneInput" class="input-label">Milestone</label>
                    <input type="text" placeholder="milestone" id="formMilestoneInput" class="form-input" />
                </div>
                <div id="formStatus" class="input-wrap input-radio-wrap">
                    <label for="formStatus" class="input-label">Status</label>
                    <input type="radio" name="formPRStatus" value="open" />Open
                    <input type="radio" name="formPRStatus" value="closed">Closed
                </div>
                <div id="formUserName" class="input-wrap input-text-wrap">
                    <label for="formUserNameInput" class="input-label">User Name/Author</label>
                    <input type="text" placeholder="user name" id="formUserNameInput" class="form-input" />
                </div>
                <button id="formMilestoneSearch" class="form-button">go to github!</button>
            </form>
        </div>
        <div class="tab" id="jiraTab">
            <form action="" id="jiraForm" class="form-group">
                <div id="formFixVersion" class="input-wrap input-text-wrap">
                    <label for="formFixVersionInput" class="input-label">Fix Version</label>
                    <input type="text" placeholder="fix version" id="formFixVersionInput" class="form-input" />
                </div>
                <div id="formAssignee" class="input-wrap input-text-wrap">
                    <label for="formAssigneeInput" class="input-label">Assignee(s) (comma separated)</label>
                    <input type="text" placeholder="assignee(s)" id="formAssigneeInput" class="form-input" />
                </div>
                <button id="formFixVersionSearch" class="form-button">go to jira!</button>
            </form>
            <form action="" id="jiraFormTicket" class="form-group">
                <div id="formJiraTicket" class="input-wrap input-text-wrap">
                    <label for="formJiraTicketInput" class="input-label">Ticket Number</label>
                    <input type="text" placeholder="ticket number" id="formJiraTicketInput" class="form-input" />
                </div>
                <button id="formJiraTicketSearch" class="form-button">go to jira ticket!</button>
            </form>
        </div>
    </div>
</body>
</html>
